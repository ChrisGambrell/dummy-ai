name: Testing

on:
  pull_request:
    branches:
      - main

jobs:
  cron:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["16.x"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Build the app
        run: npm run build
      - name: Run the app
        run: echo "Hello, world!"